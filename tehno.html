<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Logo.png" type="image
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELLZXC1</title>
    <style>
        :root {
            --primary: #0af;
            --secondary: #f0a;
            --dark: #111;
            --darker: #0a0a0a;
            --light: #eee;
            --code: #0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--darker);
            padding: 2rem 0;
            text-align: center;
            border-bottom: 3px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "// SELLZXC1 // SELLZXC1 // SELLZXC1 // SELLZXC1 // SELLZXC1 //";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: rgba(0, 170, 255, 0.1);
            font-size: 1.5rem;
            white-space: nowrap;
            pointer-events: none;
            z-index: 0;
        }
        
        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        
        h1 span {
            color: var(--secondary);
        }
        
        h2 {
            font-size: 2rem;
            margin: 2rem 0 1rem;
            color: var(--primary);
            border-left: 5px solid var(--primary);
            padding-left: 1rem;
        }
        
        nav {
            background-color: var(--darker);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            white-space: nowrap;
        }
        
        nav a:hover {
            color: var(--primary);
            background-color: rgba(0, 170, 255, 0.1);
        }
        
        nav a::after {
            content: ">";
            position: absolute;
            right: -10px;
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--primary);
        }
        
        nav a:hover::after {
            right: -15px;
            opacity: 1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }
        
        .service-card {
            background-color: var(--darker);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }
        
        .service-card::before {
            content: "{}";
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 3rem;
            color: rgba(0, 170, 255, 0.1);
        }
        
        .service-card h3 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .service-card p {
            margin-bottom: 1.5rem;
        }
        
        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .about {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin: 4rem 0;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-image {
            flex: 1;
            position: relative;
        }
        
        .code-block {
            background-color: var(--darker);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            font-family: 'Courier New', monospace;
            position: relative;
            overflow: hidden;
        }
        
        .code-block::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .code-line {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .code-comment {
            color: #666;
        }
        
        .code-keyword {
            color: var(--primary);
        }
        
        .code-string {
            color: var(--secondary);
        }
        
        .code-number {
            color: var(--code);
        }
        
        footer {
            background-color: var(--darker);
            padding: 2rem 0;
            text-align: center;
            border-top: 3px solid var(--primary);
            margin-top: 3rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        
        .social-link {
            color: var(--light);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .social-link:hover {
            color: var(--primary);
        }
        
        .social-icon {
            font-size: 1.5rem;
        }
        
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
            }
            to {
                text-shadow: 0 0 10px rgba(0, 170, 255, 0.8), 0 0 20px rgba(0, 170, 255, 0.6);
            }
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Стили для проектов */
        .projects-section {
            background-color: var(--darker);
            padding: 3rem 0;
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .project-card a {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .project-image {
            height: 200px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-title {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: #aaa;
            margin-bottom: 1rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            background-color: rgba(0, 170, 255, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* Стили для доната */
        .donate-section {
            background-color: var(--darker);
            padding: 3rem 0;
        }

        .donate-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #1a1a1a;
            border-radius: 8px;
            border: 1px solid var(--primary);
            text-align: center;
        }

        .donate-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 1rem 0;
            display: inline-block;
            text-decoration: none;
        }

        .donate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
        }

        /* Mobile menu styles */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Стили для неоновой надписи */
        .neon-text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
        }

        .neon-text {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .neon-text.visible {
            opacity: 1;
        }

        .neon-red {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
        }

        .neon-green {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
        }

        .neon-blue {
            color: #00a2ff;
            text-shadow: 0 0 10px #00a2ff, 0 0 20px #00a2ff, 0 0 30px #00a2ff;
        }

        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 1.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        .erasing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: erasing 1s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes erasing {
            from { width: 100% }
            to { width: 0 }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: currentColor; }
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Стили для синей неоновой ленты */
        .neon-ribbon {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #00a2ff, transparent);
            box-shadow: 0 0 10px #00a2ff, 0 0 20px #00a2ff;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 999;
        }

        .neon-ribbon.visible {
            opacity: 1;
            animation: moveRibbon 15s linear infinite;
        }

        @keyframes moveRibbon {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Стиль для финального состояния */
        .final-state {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .final-state.visible {
            opacity: 1;
        }

        .final-text {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #00a2ff;
            text-shadow: 0 0 10px #00a2ff, 0 0 20px #00a2ff, 0 0 30px #00a2ff;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .about {
                flex-direction: column;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
            
            .donate-container {
                padding: 1.5rem;
            }

            .neon-text, .final-text {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            /* Mobile menu adjustments */
            nav ul {
                display: none;
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            nav ul.show {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
                margin: 0 auto;
            }

            nav {
                padding: 0.5rem;
            }

            nav a {
                display: block;
                text-align: center;
                padding: 0.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    
    <!-- Неоновая надпись -->
    <div class="neon-text-container">
        <div id="neonText" class="neon-text neon-red">Connect</div>
    </div>
    
    <!-- Финальное состояние -->
    <div id="finalState" class="final-state">
        <div class="final-text">Техническая работа</div>
    </div>
    
    <!-- Синяя неоновая лента -->
    <div id="neonRibbon" class="neon-ribbon"></div>
    
    <header>
        <h1>SELL<span>ZXC</span>1</h1>
        <p class="glow">Программист & Дизайнер</p>
    </header>
    <script>
        // Matrix background effect
        const matrix = document.getElementById('matrix');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        matrix.appendChild(canvas);
        
        function resizeCanvas() {
            canvas.width = matrix.clientWidth;
            canvas.height = matrix.clientHeight;
        }
        
        resizeCanvas();
        
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';
        
        const alphabet = katakana + latin + nums + symbols;
        
        const fontSize = 16;
        let columns = Math.floor(canvas.width / fontSize);
        
        const rainDrops = Array(columns).fill(1);
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0af';
            ctx.font = `${fontSize}px monospace`;
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }
        
        const matrixInterval = setInterval(drawMatrix, 30);
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            columns = Math.floor(canvas.width / fontSize);
            rainDrops.length = columns;
            rainDrops.fill(1);
        });
        
        // Элементы для анимации
        const neonText = document.getElementById('neonText');
        const finalState = document.getElementById('finalState');
        const neonRibbon = document.getElementById('neonRibbon');
        
        function startNeonAnimation() {
            // Показываем надпись
            neonText.classList.add('visible');
            
            // Первая фаза: Connect... с анимацией точек
            neonText.textContent = 'Connect';
            neonText.classList.add('typing');
            neonText.classList.add('loading-dots');
            
            // Через 5 секунд меняем на Open
            setTimeout(() => {
                // Удаляем анимацию точек
                neonText.classList.remove('loading-dots');
                
                // Анимация стирания текста
                neonText.classList.remove('typing');
                neonText.classList.add('erasing');
                
                // После стирания меняем текст
                setTimeout(() => {
                    neonText.classList.remove('erasing');
                    neonText.textContent = '//Open';
                    neonText.classList.remove('neon-red');
                    neonText.classList.add('neon-green');
                    neonText.classList.add('typing');
                    
                    // Через 2 секунды меняем на "Технические работы"
                    setTimeout(() => {
                        // Анимация стирания текста
                        neonText.classList.remove('typing');
                        neonText.classList.add('erasing');
                        
                        // После стирания меняем текст
                        setTimeout(() => {
                            neonText.classList.remove('erasing');
                            neonText.textContent = 'Технические работы';
                            neonText.classList.remove('neon-green');
                            neonText.classList.add('neon-blue');
                            neonText.classList.add('typing');
                            
                            // Через 5 секунд переключаем на финальное состояние
                            setTimeout(() => {
                                // Скрываем анимированную надпись
                                neonText.classList.remove('typing');
                                neonText.classList.remove('visible');
                                
                                // Показываем финальную надпись
                                finalState.classList.add('visible');
                                
                                // Показываем и запускаем анимацию неоновой ленты
                                neonRibbon.classList.add('visible');
                                
                            }, 5000);
                        }, 1000);
                    }, 2000);
                }, 1000);
            }, 5000);
        }
        
        // Запускаем анимацию при загрузке страницы
        window.addEventListener('load', startNeonAnimation);
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu after click
                    if (window.innerWidth <= 768) {
                        navMenu.classList.remove('show');
                    }
                }
            });
        });
        
        // Add active class to current section in navigation
        const sections = document.querySelectorAll('section');
        const navItems = document.querySelectorAll('nav a');
        
        function updateActiveNavItem() {
            let current = '';
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                
                if (window.pageYOffset >= sectionTop - 200) {
                    current = section.getAttribute('id');
                }
            });
            
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('href').includes(current)) {
                    item.classList.add('active');
                }
            });
        }
        
        window.addEventListener('scroll', updateActiveNavItem);
        updateActiveNavItem();

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navMenu = document.getElementById('navMenu');

        mobileMenuBtn.addEventListener('click', () => {
            navMenu.classList.toggle('show');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('nav') && window.innerWidth <= 768) {
                navMenu.classList.remove('show');
            }
        });
    </script>
</body>
</html>
